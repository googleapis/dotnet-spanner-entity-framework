name: samples

on:
  pull_request:
    branches: [ main, target-entity-framework-8 ]
  workflow_dispatch:

jobs:
  run-samples:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet: [ "6.0", "8.0" ]
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      id: setup
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{matrix.dotnet}}.x
    - name: Create global.json file
      run: "echo '{\"sdk\":{\"version\": \"${{ steps.setup.outputs.dotnet-version }}\"}}' > ./global.json"
    - run: dotnet --version
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run samples
      working-directory: ./Google.Cloud.EntityFrameworkCore.Spanner.Samples
      run: dotnet run All
